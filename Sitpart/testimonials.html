<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Testimonials Section - One Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ---------------------------------- */
        /* --- TESTIMONIAL CSS STYLING --- */
        /* ---------------------------------- */
        
        /* Basic Reset and Font Setup */
        .testimonial {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 100px;
        }
        
        /* Testimonials Section Styling */
        .testimonial--section {
            text-align: center;
            padding: 20px;
            max-width: 700px;
            width: 100%;
        }
        
        /* Testimonial Tag */
        .testimonial--tag {
            display: inline-block;
            padding: 8px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 40px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        /* Main Heading (What Clients Say About Us) */
        .testimonial--main-heading {
            font-size: 4.5rem;
            line-height: 1.1;
            margin: 0 0 20px 0;
            font-weight: 600;
            color: #999999;
        }
        
        /* Text with the darker color (Clients, About) */
        .testimonial--dark-text {
            color: #333333;
            font-weight: 700;
        }
        
        /* Sub-Heading */
        .testimonial--sub-heading {
            font-size: 1.1rem;
            color: #666;
            margin: 30px 0 50px 0;
            line-height: 1.5;
        }
        
        /* Call-to-Action Button */
        .testimonial--cta-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 25px;
            border: none;
            border-radius: 30px;
            background-color: white;
            color: #333;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
            text-decoration: none; /* If used with <a> tag, ensure no underline */
        }
        
        .testimonial--cta-button:hover {
            background-color: #f0f0f0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        /* Profile Image inside the button */
        .testimonial--profile-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            background-color: #ccc; 
            filter: grayscale(100%); 
        }

        /* ---------------------------------- */
        /* --- TESTIMONIAL MEDIA QUERIES --- */
        /* ---------------------------------- */
        @media (max-width: 600px) {
            .testimonial--main-heading {
                font-size: 3rem; /* Adjusted for better mobile fit */
            }

            .testimonial--sub-heading {
                font-size: 1rem;
                margin: 20px 0 40px 0;
            }

            .testimonial--tag {
                margin-bottom: 30px;
            }
        }
        
        @media (max-width: 400px) {
            .testimonial--main-heading {
                font-size: 2.5rem; 
            }
            .testimonial--tag {
                font-size: 12px;
                padding: 6px 15px;
            }
        }

    </style>
</head>
<div class="testimonial">
    <section class="testimonial--section">
        <div class="testimonial--tag">Testimonials</div>

        <h1 class="testimonial--main-heading">
            What <span class="testimonial--dark-text">Clients</span> <br>
            Say <span class="testimonial--dark-text">About</span> Us
        </h1>

        <p class="testimonial--sub-heading">
            Real feedback from real clients. <br>
            See how our work drives results.
        </p>

        <a href="#contact" class="testimonial--cta-button">
            <img src="https://via.placeholder.com/30" alt="Profile Picture" class="testimonial--profile-img">
            Book a 15-min call
        </a>
    </section>
</div>
</html>
