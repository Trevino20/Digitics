<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/footer.css">
</head>
<body>
    <section class="footer-section">
        <div class="footer_marquee">
            <span class="footer_marquee__text">Digitics Digitics</span>
        </div>
        
        <div class="footer-left-content">
            <div class="footer-logo-group">
                <img src="../Images/main_logo.png" alt="skale logo" class="footer-logo">
            </div>
            <p class="footer-subtext">
                Scale your business with ease.
            </p>
            <p class="footer-subtext" style="margin-bottom: 40px;">
                Over 60+ startups trusted us and increased their revenue!
            </p>
            <a href="#book-call" class="footer-btn">
                Book a 30-min call
            </a>
        </div>

        <div class="footer-right-content">
            <h3 class="footer-social-title">
                Social Media
            </h3>
            <div class="footer-social-icons">
                <a href="#telegram">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/1200px-Telegram_logo.svg.png" alt="Telegram" class="footer-social-icon">
                </a>
                <a href="#whatsapp">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png" alt="WhatsApp" class="footer-social-icon">
                </a>
                <a href="#instagram">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" alt="Instagram" class="footer-social-icon">
                </a>
                <a href="#x">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/X_logo_2023.svg/1200px-X_logo_2023.svg.png" alt="X (formerly Twitter)" class="footer-social-icon">
                </a>
                <a href="#linkedin">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/LinkedIn_icon_circle.svg/1200px-LinkedIn_icon_circle.svg.png" alt="LinkedIn" class="footer-social-icon">
                </a>
            </div>
        </div>
    </section>

</body>
</html>
